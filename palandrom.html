<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = prompt("enter string");
        function ispalindrome(str){
            var j = str.length - 1
            for(var i = 0;i < str.length/2; i++){
                if (str[i] != str[j]){
                    return false;
                }
                j--;
            }
            return true;
        }
        document.write(ispalindrome(str));
    </script>
</body>
</html>
