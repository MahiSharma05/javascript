<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>sum of n numbers</h1>
    <script>
        n = parseInt(prompt("enter the no:"));
        var sum = 0;
        for(var i = 1; i<=n; i++){
            sum = sum + i;
        }
        document.write(sum);
    </script>

   

</body>
</html>
