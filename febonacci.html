<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>febonacci series</h1>
    <script>    var a = 0;
    var b = 1;
    document.write(a+",");
    document.write(b+",");
    for(var i = 0; i<=50; i++){
        var c = a+b;
        a = b;
        b = c;
        document.write(c+",");
    }
</script>

</body>
</html>
