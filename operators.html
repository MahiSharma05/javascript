<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>conditional operator</h1>
    <script>
        var x=parseInt(prompt("enter number:"));
        var y=parseInt(prompt("enter number:"));
        document.write("x = ",x);
        document.write("<br>");
        document.write("y = ",y);
        document.write("<br>");
        var z=(x>y)?x:y;
        document.write("Greatest : "+z);
    </script>

     <h1>logical operator</h1> 
    <script>
        n = parseInt(prompt("enter the marks:"));
        if(n<=100 && n>=90){
            document.write("grade A");
        }
        else if(n<=89 && n>=70){
            document.write("grade B");
        } 
        else if(n<=69 && n>=60){
            document.write("grade C");
        }
        else if(n<=59 && n>=50){
            document.write("grade D");
        }
        else{
            document.write("grade F");
        }
    </script>

   <h1>find Greatest number</h1>
   <script>
    var a = prompt("enter 1st no:");
    var b = prompt("enter 2nd no:");
    var c = prompt("enter 3rd no:");
    if(a>b && a>c){
        document.write(a,"is gratest");
    }
    else if(b>a && b>c){
        document.write(b,"is gratest");
    }
    else{
        document.write(c,"is gratest")
    }
   </script>
   <h1>arthmatic operator</h1>
   <script>
    var a = prompt("enter 1st no:");
    var b = prompt("enter 2nd no:");
    document.write("a+b=",a+b);
    document.write("a-b=",a-b);
    document.write("a*b=",a*b);
    document.write("a/b=",a/b);
    document.write("a**b=",a**b);
   </script>
</body>
</html>
