<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var n = prompt("enter no:");
        var fact = 1;
        if(n==0 ||n==1){
            fact = 1;
        }
        for(var i = 2; i<=n; i++){
            fact = fact*i;
        }
        document.write(fact);
    </script>
    <h1>using function</h1>
    <script>
        var n = prompt("enter no:");
        function factorial(n){
            var fact = 1;
        if(n==0 || n==1){
            return 1;
        }
        for(var i = 2; i<=n; i++){
            fact = fact*i;
            return fact;
        }
    }
        document.write(factorial(n));
    </script>
</body>
</html>
